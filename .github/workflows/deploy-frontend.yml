name: Deploy Taskify Frontend to AWS EC2

on:
  push:
    branches:
      - main  # Se ejecuta en cada push a main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar el repositorio
      uses: actions/checkout@v3

    - name: ğŸ³ Iniciar sesiÃ³n en DockerHub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: ğŸ› ï¸ Construir la imagen Docker
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/taskify-frontend .

    - name: ğŸ“¤ Subir la imagen a DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/taskify-frontend

    - name: ğŸš€ Conectar a EC2 y actualizar el contenedor
      uses: fifsky/ssh-action@master
      with:
        host: ${{ secrets.EC2_FRONTEND_HOST }}
        user: ${{ secrets.EC2_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        command: |
          echo "âœ… Conectado a EC2..."
          sudo systemctl restart docker  # Reiniciar Docker por si estÃ¡ inactivo
          docker stop taskify-frontend || true
          docker rm taskify-frontend || true
          docker pull ${{ secrets.DOCKER_USERNAME }}/taskify-frontend
          docker run -d -p 80:80 --restart unless-stopped --name taskify-frontend ${{ secrets.DOCKER_USERNAME }}/taskify-frontend
          echo "âœ… Despliegue completado."
