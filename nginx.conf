server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # ðŸ”¹ Rutas para cada microservicio con las IPs actualizadas
    location /api/auth/ {
        proxy_pass http://${LOGIN_SERVICE_URL}:3000/;  # ðŸ”¹ Microservicio de login
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/users/ {
        proxy_pass http://${USER_SERVICE_URL}:3000/;  # ðŸ”¹ Microservicio de usuarios
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
